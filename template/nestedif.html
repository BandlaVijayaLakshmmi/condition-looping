<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTED_IF</title>
</head>
<body>
    <center>
        <h1>NESTED-IF</h1>
        {% if a > b %}
              {% if a > c %}
                  <h1>inner if block</h1>
                  <h1>a:{{a}} is big</h1>
              {% else %}
                 <h1>inner else block</h1>
                 <h1>b:{{b}} is big</h1>
              {% endif %} 
        {% else %}
            {% if b > c %}
                <h1>inner if for else block</h1>
                <h1>b:{{b}} is big</h1>
            {% else %}
                 <h1>inner else for else block</h1>
                 <h1>c:{{c}} is big</h1>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
